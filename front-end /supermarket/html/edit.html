<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var cookieArr = document.cookie.split(";");
        var flag = false;
        for(var i=0; i < cookieArr.length; i++)
        {
            var cookiePair = cookieArr[i].split("=");

            if("customerRoll" == cookiePair[0].trim())
            {
                flag = true;
                if(cookiePair[1] == "Customer" || cookiePair[1] == null)
                {
                    location.href = "error.html";
                }
            }
        }
        if(flag == false)
        {
            location.href = "error.html";
        }

    </script>

</head>
<body onload="getProductById()" class="bg flex row h100 text-color col">
  <form id="editForm" >
    <table id="product" class="thead top-shadow box p100">
        <script id="productDetailByIdTemplet" type="text/x-handlebars-template">
            <tr>
            <td><label for="productName">Product Name: </label></td>
            <td><input class="p10 m10 br8" type="text" name="productName" placeholder="Enter Product Name" value={{productName}} required></td>
            </tr>

            <tr>
            <td><label for="productQuantity">Quantity: </label></td>
            <td><input class="p10 m10 br8" type="number" name="productQuantity" placeholder="Enter Quantity" value={{productQuantity}} required></td>
            </tr>

            <tr>
                <td><label for="productAmount">Amount: </label></td>
                <td><input class="p10 m10 br8" type="number" name="productAmount" placeholder="Enter amount" value={{productAmount}} required></td>
            </tr>

            <tr>
                <td><input class="button" type="submit" value="update"></td> 
                <td><button class="button"><a href="adminView.html">Cancel</a></button></td>
            </tr>
        </script>
            
        </table>  
            
  </form>
  


    <script src="../js/handlebars-v4.7.7.js"></script>

    <script src="../js/editLogic.js"></script>

   
</body>
</html>
