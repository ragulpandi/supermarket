<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Add Item</title>

    <script>
        var cookieArr = document.cookie.split(";");
        var flag = false;
        for(var i=0; i < cookieArr.length; i++)
        {
            var cookiePair = cookieArr[i].split("=");

            if("customerRoll" == cookiePair[0].trim())
            {
                flag = true;
                if(cookiePair[1] == "Customer" || cookiePair[1] == null)
                {
                    location.href = "error.html";
                }
            }
        }
        if(flag == false)
        {
            location.href = "error.html";
        }
    </script>
    
</head>
<body class="bg flex row h100 text-color col">
    

    <form id="addItemsForm" class="flex p100 box">
        <table>
            <tr>
            <td><label for="productName">Product Name: </label></td>
            <td><input class="p10 m10 br8" type="text" name="productName" placeholder="Enter Product Name" required></td>
            </tr>

            <tr>
            <td><label for="productQuantity">Quantity: </label></td>
            <td><input class="p10 m10 br8" type="number" name="productQuantity" placeholder="Enter Quantity" required></td>
            </tr>

            <tr>
                <td><label for="productAmount">Amount: </label></td>
                <td><input class="p10 m10 br8" type="number" step="0.01" name="productAmount" placeholder="Enter amount" required></td>
            </tr>

            <tr>
                <td><button class="button" type="submit">Add</button></td> 
                <td><button class="button" onclick="location.href = 'adminView.html'">Cancel</button></td> 
            </tr>
            
        </table>
    </form>

    <script src="../js/addNewItem.js"></script>
</body>
</html>
